<form class="d-flex" role="search">
  <input class="form-control me-2" type="search" placeholder="Search an article" aria-label="Search"
    (input)="searchArticle($event)" (ngModelChange)="searchArticle">
</form>

<div class="container-md">
    <app-article class="d-flex p-3" *ngFor="let article of articles " [article]="article"
      (deleteArticle)="delete($event)" >
    </app-article>
</div>
